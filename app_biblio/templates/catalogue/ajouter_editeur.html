{% extends 'base.html' %}
{% block title %}Ajouter un Éditeur{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-gradient-primary text-white text-center py-3">
                    <h5 class="mb-0">
                        <i class="fas fa-building me-2"></i> Ajouter un Éditeur
                    </h5>
                </div>
                <div class="card-body px-4 py-4">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="fas fa-building me-2 text-primary"></i> Nom
                            </label>
                            <input type="text" name="nom" class="form-control form-control-sm rounded-pill shadow-sm" placeholder="Ex: Gallimard" value="{{ form.nom.value|default_if_none:'' }}">
                            {{ form.nom.errors }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="fas fa-link me-2 text-primary"></i> Site Web
                            </label>
                            <input type="url" name="site_web" class="form-control form-control-sm rounded-pill shadow-sm" placeholder="Ex: https://gallimard.fr" value="{{ form.site_web.value|default_if_none:'' }}">
                            {{ form.site_web.errors }}
                        </div>
                        <button type="submit" class="btn btn-success w-100 rounded-pill shadow-sm">
                            <i class="fas fa-plus-circle me-2"></i> Ajouter
                        </button>
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary w-100 mt-2 rounded-pill shadow-sm">
                            <i class="fas fa-arrow-left me-2"></i> Annuler
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
