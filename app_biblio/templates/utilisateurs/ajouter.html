<!DOCTYPE html>
<html lang="en">
 {% load static %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'startbootstrap-sb-admin-2-gh-pages/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'startbootstrap-sb-admin-2-gh-pages/css/sb-admin-2.min.css'%}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                 

                    <div class="col-lg-5 d-none d-lg-block bg-register-image">
                        <!-- Image directement depuis static -->
    <img src="{% static 'img/reading_159.png' %}" class="img-fluid mt-3" alt="Ajouter membre">

                    </div>
                   <!-- colonne du formulaire -->
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4"> nouveau utlisateur !</h1>
                            </div>
                           {% if form.non_field_errors %}
                           <div class="alert alert-danger">
                           {% for error in form.non_field_errors %}
                             <p>{{ error }}</p>
                            {% endfor %}
                            </div>
                           {% endif %}   

                            <form  method="post" class="user">
                                   {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName" name="first_name"
                                            placeholder="Prenom">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName" name="last_name"
                                            placeholder="Nom">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="username" name="username"
                              placeholder="Identifiant" required>
                             </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail" name="email"
                                        placeholder="Email">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" name="password1" placeholder="Mot de passe ">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" name="password2" placeholder="Confirmer mot de passe">
                                    </div>
                                </div>
               <!--  <div class="form-group d-flex align-items-center mb-3" style="gap: 15px;"> 
    <label for="roleSelect" class="fw-semibold mb-0" style="min-width: 80px;">Rôle :</label>
    <select class="form-select w-auto" id="roleSelect" name="role" style="border-radius: 0.5rem; padding: 0.5rem;">
        <option selected disabled>Choisir un rôle</option>
        <option value="ADHERENT">Adhérent</option>
        <option value="ADMIN">Administrateur</option>
    </select>
</div>-->
                                <button type="submit" class="btn btn-primary btn-user btn-block">Enregister</button>
                                <hr>
                               
                               
                            </form>
                            
                           
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'startbootstrap-sb-admin-2-gh-pages/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'startbootstrap-sb-admin-2-gh-pages/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'startbootstrap-sb-admin-2-gh-pages/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'startbootstrap-sb-admin-2-gh-pages/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
