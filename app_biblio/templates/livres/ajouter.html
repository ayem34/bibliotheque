{% extends 'base.html' %}
{% block title %}Ajouter un livre{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3 class="mb-4 text-center">{% if livre %}Modifier{% else %}Ajouter{% endif %} un livre</h3>
    <div class="card shadow-lg border-0 rounded-4 p-4">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-3 rounded-pill">
                Enregistrer
            </button>
        </form>
    </div>
</div>
{% endblock %}
